<footer class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="logo-container">
                <img src="/assets/images/openify_icon_white_small.png">
            </div>
        </div>
        <div class="row links-container">
            <h3>{{site.data.footer.contact}}</h3>
            <a href="mailto:{{site.data.footer.email}}">
                <img src="{{site.data.footer.mail_icon}}">
            </a>
            <a href="https://github.com/{{ site.data.footer.github }}">
                <img src="{{site.data.footer.github_icon}}">
            </a>
            <a href="https://twitter.com/{{ site.data.footer.twitter }}">
                <img src="{{site.data.footer.twitter_icon}}">
            </a>
            <a href="https://linkedin.com/company/{{ site.data.footer.linkedin }}">
                <img src="{{site.data.footer.linkedin_icon}}">
            </a>
        </div>

        <div class="row email-subscription">
            <form>
                <div class="input-group input-group-lg">
                    <input type="email" name="email" placeholder="{{site.data.footer.subscription.placeholder}}"
                           class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">{{site.data.footer.subscription.submit}}</button>
                </span>
                </div>
            </form>
        </div>
    </div>
</footer>
