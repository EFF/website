<header data-stellar-background-ratio="0.5">
    <div class="logo-container" data-stellar-ratio="2">
        <img class="hidden-xs" src="{{site.data.header.logo}}">
        <img class="visible-xs" src="{{site.data.header.icon}}">
    </div>
    <div class="openify-scroll-to-container">
        <div id="scroll-arrow" data-track="true" class="openify-scroll-to hidden-xs hidden-sm"
             onclick="scrollToAnchor(event, '.openify-navbar')"></div>
    </div>
</header>
